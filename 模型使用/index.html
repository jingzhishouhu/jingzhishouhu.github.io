        <h5 id="模型使用"><a href="#模型使用" class="headerlink" title="模型使用"></a>模型使用</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">python manage.py shell</span><br><span class="line">#进入命令行</span><br></pre></td></tr></table></figure>
<h6 id="增"><a href="#增" class="headerlink" title="增"></a>增</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&gt;&gt;&gt; from App.models import User</span><br><span class="line">&gt;&gt;&gt; user = User()</span><br><span class="line">&gt;&gt;&gt; user.username = &apos;张三&apos;</span><br><span class="line">&gt;&gt;&gt; user.password = &apos;serwer&apos;</span><br><span class="line">&gt;&gt;&gt; user.save()</span><br><span class="line">&gt;&gt;&gt; exit()</span><br></pre></td></tr></table></figure>
<h6 id="删"><a href="#删" class="headerlink" title="删"></a>删</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&gt;&gt;&gt; from App.models import User</span><br><span class="line">&gt;&gt;&gt; user = User.objects.get(pk = 21)</span><br><span class="line">&gt;&gt;&gt; user.delete()</span><br><span class="line">(1, &#123;&apos;App.User&apos;: 1&#125;)</span><br><span class="line">&gt;&gt;&gt; user.save()</span><br><span class="line">#删除ID = 21的记录</span><br></pre></td></tr></table></figure>
<h6 id="改"><a href="#改" class="headerlink" title="改"></a>改</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&gt;&gt;&gt; from App.models import User</span><br><span class="line">&gt;&gt;&gt; user = User.objects.get(pk = 22)</span><br><span class="line">&gt;&gt;&gt; user.username = &apos;剑帝&apos;</span><br><span class="line">&gt;&gt;&gt; user.save()</span><br><span class="line">#修改ID= 22的记录的username</span><br></pre></td></tr></table></figure>
<h6 id="查"><a href="#查" class="headerlink" title="查"></a>查</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">#输出所有</span><br><span class="line">&gt;&gt;&gt; from App.models import User</span><br><span class="line">&gt;&gt;&gt; User.objects.all()</span><br><span class="line">#输出ID= 22的记录</span><br><span class="line">&gt;&gt;&gt; User.objects.get(pk = 22)</span><br></pre></td></tr></table></figure>
